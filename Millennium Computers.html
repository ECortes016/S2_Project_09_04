    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Millennium Computers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mc_forms.css" />
    <link rel="stylesheet" href="mc_styles.css">
    <script src="mc_script.js"></script>
</head>

<body>

    <header>
        <img src="mc_logo.png" alt="">

        <!-- <nav>
            <ul>

    </header>

    <form action="http://www.mill_computers.com/orders/process.cgi" method="POST">

        <fieldset>
            <legend>Customer Information</legend>

            <fieldset class="custInfo">

                <div class="formRow">
                    <label for="fName">First Name</label>
                    <input type="text" id="fName" name="firstName" required>
                </div>

                <div class="formRow">
                    <label for="lName">Last Name</label>
                    <input type="text" id="lName" name="lastName" required>
                </div>

                <div class="formRow">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="custStreet" required>
                </div>

                <div class="formRow">
                    <label for="city">City</label>
                    <input type="text" id="city" name="custCity" required>
                </div>

                <div class="formRow">
                    <label for="state">State</label>
                    <input type="text" id="state" name="custState" required>
                </div>

                <div class="formRow">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="custZip" required>
                </div>

                <div class="formRow">
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" name="custTel">
                </div>

                <div class="formRow">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="custEmail" required>
                </div>

            </fieldset>

        </fieldset>

        <fieldset>
            <legend>Select Your Products</legend>

            <fieldset class="custProducts">

                <div class="formRow">
                    <label for="processor">Processor Speed</label>
                    <select name="procSpeed" id="processor">
                        <option value="">--SELECT ONE--</option>
                        <option value="3.2 GHz">3.2 GHz</option>
                        <option value="4.0 GHz">4.0 GHz</option>
                        <option value="5.2 GHz">5.2 GHz</option>
                    </select>

                </div>

                <div class="formRow">
                    <label for="memory">Memory</label>
                    <select name="memory" id="memory">
                        <option value="">--SELECT ONE--</option>
                        <option value="1GB">1 GB</option>
                        <option value="2GB">2 GB</option>
                        <option value="4GB">4 GB</option>
                        <option value="8GB">8 GB</option>
                    </select>
                </div>


                <div class="formRow">
                    <label for="monitor">Monitor Size</label>
                    <select name="monSize" id="monitor">
                        <option value="">--SELECT ONE--</option>
                        <option value="15″">15″</option>
                        <option value="17″">17″</option>
                        <option value="19″">19″</option>
                        <option value="21″">21″</option>
                    </select>
                </div>


                <div class="formRow">
                    <label for="drive">Hard Drive</label>
                    <select name="hardDrive" id="drive">
                        <option value="">--SELECT ONE--</option>
                        <option value="240 GB">240 GB</option>
                        <option value="500 GB">500 GB</option>
                        <option value="750 GB">750 GB</option>
                        <option value="1 TB">1 TB</option>
                    </select>
                </div>


                <div class="formRow">
                    <label for="dvd">DVD Burner</label>

                    <label class="rightSide" for="yes">Yes</label>
                    <input class="rightSide" type="radio" name="dvd" value="yes" id="yes">

                    <label class="rightSide" for="no">No</label>
                    <input class="rightSide" type="radio" name="dvd" value="no" id="no">

                </div>


                <div class="formRow">
                    <label for="tuner">Tuner Card</label>

                    <label class="rightSide" for="yes">Yes</label>
                    <input class="rightSide" type="radio" name="tuner" value="yes" id="yes">

                    <label class="rightSide" for="no">No</label>
                    <input class="rightSide" type="radio" name="tuner" value="no" id="no">

                </div>

                <div class="formRow">
                    <label for="media">Media Card</label>

                    <label class="rightSide" for="yes">Yes</label>
                    <input class="rightSide" type="radio" name="mcard" value="yes" id="yes">

                    <label class="rightSide" for="no">No</label>
                    <input class="rightSide" type="radio" name="mcard" value="no" id="no">

                </div>

                <div id="warranty" class="formRow">
                    <label for="warranty">24-month extended warranty</label>
                    <input type="checkbox" name="warranty" id="warranty">
                </div>
            </fieldset>

        </fieldset>

        <div id="buttons">
            <input type="reset" value="Cancel Order">
            <input type="submit" value="Send Order">
            <input type="button" value="Contact Me">
        </div>

    </form>



</body>

</html>
